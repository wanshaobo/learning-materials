<script>
    //递归算法，n的阶乘：n! = n*(n-1)*...2*1
    function factorial(n){
        if(n<=1){
            return 1;
        }else{
            return n*factorial(n-1);
        }
    }
    console.log(factorial(5));//120

    //递归算法，gcd最大公约数(公约数，能除尽给定的那个数)
    // 辗转相除法,greatest common divisor ( gcd )
    function gcd1(m,n){
        var temp=n;
        while(n!=0){
            temp=m%n;
            m=n;
            n=temp;
        }
        return m;
    }
    console.log(gcd1(11,53));//1
    console.log(gcd1(12,3));//3
    function gcd2(m,n){
        var temp=n;
        for(var i=1;i>0;i++){
            if(n!=0){
                temp=m%n;
                m=n;
                n=temp;
            }else{
                break;
            }
        }
        return m;
    }
    console.log(gcd2(12,24));//12
    //递归算法，最小公倍数
    //lowest common multiple ( LCM )
    function LCM(m,n){
        if(m==0){
            return n;
        }else{
            return gcd1(n%m,m);
        }
        return Array.prototype.slice.apply(arguments).reduce(function(m,n){return m*n / gcd1(m,n);},1);
    }
    console.log(gcd2(4,8));//4

    //从100位观众中一次抽取不重复的10个幸运数字
    //floor下舍 round四舍五入 ceil上舍
    function random10Num(){
        var arr = [];
        for(var i=0;i<10;i++){//
            var random = Math.ceil(Math.random()*100);
//			var random = Math.floor((Math.random()*100)+1);
            if(arr.indexOf(random) == -1){
                arr.push(random);
            }else{
                i = i - 1;
            }
        }
        return arr;
    }
    console.log(random10Num());//[]
</script>
