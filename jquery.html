<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="hello">Hello</div>
    <div class="goodbye">Goodbye</div>
    <div id="div">123</div>
</div>
</body>
<script>
//    jQuery 的功能概括
//    1、html 的元素选取
//    2、html的元素操作
//    3、html dom遍历和修改
//    4、js特效和动画效果
//    5、css操作
//    6、html事件操作
//    7、ajax异步请求方式
//    append()//在被选元素的结尾插入内容
//    prepend()//在被选元素的开头插入内容
//    after()//在被选元素之后插入内容
//    before()//在被选元素之前插入内容
//jquery深拷贝
//js深拷贝的方案 异步的方案 复杂动画
//    let cloneObj = $.clone();
//append()//在被选元素的结尾插入内容
//prepend()//在被选元素的开头插入内容
//after()//在被选元素之后插入内容
//before()//在被选元素之前插入内容
    $('.hello').appendTo('.goodbye');//将.hello元素 移动 到.goodbye子元素的尾部
    $('.hello').clone(false).appendTo('.goodbye');//将.hello元素 复制后 插入到 .goodbye子元素的尾部,默认false元素的事件不会被复制
    $('.hello').append('abc');//在.hello元素子元素的尾部插入内容
    $('.hello').append('<div>abc</div>');//在.hello元素子元素的尾部插入内容
    jQuery.Deferred();
    jQuery.extend(true,{},obj1,obj2,...);//将两个或更多对象的内容合并到第一个对象。如果是true，合并成为递归（又叫做深拷贝）。
    var object = $.extend({}, object1, object2);
</script>
</html>
