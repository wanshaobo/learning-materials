var name = '';

//call和applay的区别
//改变对象this的指向，this指向被调用的对象，接收两个参数，第一个参数为调用的对象，第二个参数；
//call接收对象，apply接收数组
function Animal(name) {
    this.name = name;
    this.showName = function() {
        console.log(this.name);
    };
}
function Cat(name) {
    Animal.call(this, name);//构造函数继承
}
Cat.prototype = new Animal();//原型链继承
function Dog(name) {
    Animal.apply(this, name);//构造函数继承
}
Dog.prototype = new Animal();//原型链继承
var cat = new Cat("Black Cat"); //call必须是object
var dog = new Dog(["Black Dog"]); //apply必须是array
cat.showName();//Black Cat
dog.showName();//Black Dog
console.log(cat instanceof Animal);//true 由于原型链继承
console.log(dog instanceof Animal);//true

function sum(){
	var len = arguments.length,sum = 0;
	for(var i=0;i<len;i++){
		if(typeof arguments[i] == 'number'){
			sum += arguments[i];
		}
	}
	console.log(sum);
	return sum;
}

(function(window){

	}
	fn.prototype.format = function(){
		var arg = arguments;
		return this.str.replace(str,function(a,b){
			return arg[b] || '';
		})
	}
	window.fn = fn;
})(window);


function Parent() {
	this.property = true;
}
Parent.prototype.pubFun = function() {
	return this.property;
}
function Child() {
	this.property = false;
}
Child.prototype = new Parent();
Child.prototype.getSubValue = function (){
	return this.property;
}
var instance = new Child();
console.log(instance.pubFun());//true

var strArr = ['A','B','C','D','E','F','G','H'];
var intArr = [7,5,3,2,6,1,4,9];
function topN(strArr,intArr,n){
	var score = [],scoreSort = [],len=strArr.length,index=0,result='';
	for(var i=0;i<len;i++){
		score[i] = i+1+intArr[i];
		scoreSort[i] = i+1+intArr[i];
	}
	scoreSort[2,1,3].sort(function(a,b){
		return a-b;
	});
	for(var i=0;i<n;i++){
		index=score.indexOf(scoreSort[i]);
		result += strArr[index];
		score.splice(index,1);
		strArr.splice(index,1);
	}
	console.log(result);
	return result;
}
topN(strArr,intArr,5);


function stringOut(a,b){
	var strArr = ['','abc','def','ghi','jkl','mno','pqrs','tuv','wxyz','',];
	var str0 = strArr[a-1];
	var str1 = strArr[b-1];
	var result = '',arr = [];
	var len = str0.length;
	for(var i=0;i<len;i++){
		for(var j=0;j<len;j++){
			result = str0[i] + str1[j];
			arr.push(result);
		}
	}
	result = arr.join(',');
	console.log(result);
	return result;
}
