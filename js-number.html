<script type="text/javascript">
//千分位用逗号隔开输出 
function transThousand(n){
	var arr=[];
	var num=n+'';
	while(num.length>3){
		var str=num.slice(-3);
		num=num.slice(0,num.length-3);
		arr.push(str);
	}
	arr.push(num);
	var result=arr.reverse().join(',');
	return result;
}
console.log(transThousand(1));//1
console.log(transThousand(12));//12
console.log(transThousand(123));//123
console.log(transThousand(1234));//1,234
console.log(transThousand(12345));//12,345
console.log(transThousand(123456));//123,456
console.log(transThousand(1234567));//1,234,567

//进制转换 binary 2  octonary 8  decimalism 10  hexadecimal 16
//10 => 16
function hexCharset(num) {
	switch (num){
		case 10:
			return 'A'
			break;
		case 11:
			return 'B'
			break;
		case 12:
			return 'C'
			break;
		case 13:
			return 'D'
			break;
		case 14:
			return 'E'
			break;
		case 15:
			return 'F'
			break;
		default:
			return num;
	}
}
//recursion 递归
function DecToHexRecursion(num){
    var a,b,result = '';
    a = num % 16;
    b = Math.floor(num / 16);//取商数,floor()为下舍
    a = hexCharset(a);
    // a = hexCharset(a.toString());//比较保守
    if(b >= 16){
        result += a.toString() + DecToHexRecursion(b);
    }else{
        result += a.toString() + hexCharset(b).toString();
    }
    return result;
}
function DecToHex(num){
    var a,result = '';
    a = DecToHexRecursion(num);
    for(var i = a.length - 1;i >= 0;i--){
        result += a.charAt(i);
    }
    if (result.charAt(0) === '0') {//剔除首个无意义0字符
        result = result.slice(1);
    }
    return result;
}
console.log(DecToHex(10));//7D
console.log(DecToHex(255));//7D
console.log(DecToHex(15));//7D
console.log(DecToHex(17));//11

//16 => 10
function Hex2Dec(num) {
    return eval('0x' + num);
}
console.log(Hex2Dec('A'));//10
console.log(Hex2Dec('ff'));//255
console.log(Hex2Dec('f'));//15
