function dateCycle(dateArr){
	var str01 = dateArr[0],str02 = dateArr[1];
	var ruleArr = [],unitArr = ['year','month','day','hour','minute','second'],result = '';
	ruleArr[0] = str02.slice(0,4) - str01.slice(0,4);

	ruleArr[4] = str02.slice(12,14) - str01.slice(12,14);
	ruleArr[5] = str02.slice(-2) - str01.slice(-2);
	for(var i=0,len=ruleArr.length;i<len;i++){
		if(ruleArr[i] !== 0){
			result += ruleArr[i]+unitArr[i];
		}
	}
	console.log(result);
	return result;
}

//倒计时
function countDown(year,month,day,hour,minute){
	var now=new Date();
	var furuteTime=new Date(year,month-1,day,hour,minute);
	var countTime=furuteTime.getTime()-now.getTime();
	var countSecond=parseInt(countTime/1000);
	var days=Math.floor(countSecond/(24*60*60));
	var hours=Math.floor((countSecond-days*24*60*60)/3600);
	var minutes=Math.floor((countSecond-days*24*60*60-hours*3600)/60);
	var seconds=Math.floor(countSecond-days*24*60*60-hours*3600-minutes*60);
	var time=document.getElementById("time");
	time.innerHTML="距离" + year +"年" + month + "月" + day + "日" + hour + "时" + minute + "分" + "，剩下:" + days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";
}

function twoBit(str){
	if((str+'').length<2){
		str = "0"+str;
	}
	return str;
}
function threeBit(str){
	if((str+'').length == 1){
		str = "00"+str;
	}else if((str+'').length == 2){
		str = "0"+str;
	}
	return str;
}
function weekF(str){

	}else if(str == 1){

	}else if(str == 3){

	}
	return str;
}
