<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #circleOuter{
            width: 100px;
            height: 100px;
            border-radius: 0 0 50px 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fc9153;
        }
        #circleInner{
            width: 60px;
            height: 60px;
            border-radius: 0 0 30px 30px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
        }
        #block{
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            right: 0;
            background-color: #fff;
        }
    </style>
    <title>滴滴logo</title>
</head>
<body>
<!--滴滴logo-->
<div id="circleOuter">
    <div id="circleInner"></div>
    <div id="block"></div>
</div>
<div style="width:100px;height:100px;background-color:#fc9153;border-radius:50px 50px 0 0;">正方形，有两个圆角</div>
<div style="width:100px;height:50px;background-color:#fc9153;border-radius:50px 50px 0 0;">半圆</div>
<div style="width:100px;height:100px;background-color:#fc9153;border-radius:50px;">圆</div>

</body>
</html>
