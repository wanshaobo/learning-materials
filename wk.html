<div>JavaScript继承，只支持实现继承，依靠原型链实现。<br/>利用原型让一个引用类型继承另一个引用类型的属性和方法。</div>

<!-- http://www.baidu.com/favicon.ico -->

<script type="text/javascript">
function father(){
	this.height = '180cm';
}
console.log(father.prototype);////Object {constructor: function father() } 创建自定义构造函数后，原型对象默认有constructor属性
father.prototype.getFatherHeight = function(){
	return this.height;
}
console.log(father);////function father(){this.height = '180cm';}
console.log(father == father.prototype.constructor);//true
console.log(father.prototype);////Object {getFatherHeight: function, constructor: function father() , __proto__:Object{constructor,hasOwnProproperty,isPrototypeof,propertyIsEnumerable,toLocalString,toString,valueOf,...}}
console.log(father.prototype == child.__proto__);//
console.log(father.prototype.constructor);//function father(){this.height = '180cm';}
console.log(father.prototype.__proto__);//Object {__defineGetter__: function, __defineSetter__: function, hasOwnProperty: function, __lookupGetter__: function, __lookupSetter__: function…}

console.log(father);//function father(){this.height = '180cm';} 构造函数
console.log(father.height);//undefined 构造函数，不能直接调用属性
console.log(father.getFatherHeight);//undefined 构造函数，不能直接调用方法

var child = new father();//object 构造函数实例化,child实例内部包含一个指针，指向构造函数的原型对象。[[prototype]],__proto__
console.log(child);//father {height: "180cm"} 实例化后的构造函数是object类型的对象，该对象包含一个属性height，同时该对象的原型对象上包含一个方法getFatherHeight
console.log(child.height);//180cm
console.log(child.getFatherHeight);//function (){return this.height;}

console.log(child.prototype);//undefined
console.log(child.constructor);//function father(){this.height = '180cm';}
console.log(child.__proto__);//Object {getFatherHeight: function, constructor: function father() , __proto__:Object{constructor,hasOwnProproperty,isPrototypeof,propertyIsEnumerable,toLocalString,toString,valueOf,...}}
console.log(child.__proto__ == father.prototype);//

function child01(){
	this.height = '185cm';
}
child01.prototype = new father();
child01.prototype.getChild01Height = function(){
	return this.height;
}
console.log(child01);//function child01(){this.height = '185cm';}
console.log(child01.height);//undefined
console.log(child01.getChild01Height);//undefined
console.log(child01.prototype);//father {height: "180cm", getChild01Height:function (height:"180cm")}

function child02(){
	this.height = '185cm';
}
child02.prototype = new father();
child02.prototype.getChild02Height = function(){
	return this.height;
}
var instance = new child02();
console.log(instance);//child02 {height: "185cm"}
console.log(instance.height);//185cm
console.log(instance.getFatherHeight);//function (){return this.height;}
console.log(instance.getChild02Height);//function (){return this.height;}
console.log(instance.prototype);//undefined

	date = new Date();
	s = date.getDate();

	document.cookie = sName + '=' + escape(sValue) + '; expires=' + date.toGMTString();
}

//数组去重，数组排序，闭包，继承
var arr = [1,2,5,1,2,3,6,4,5,2,1,4,5];
var newArr = [];
for(var i=0,len=arr.length;i<len;i++){
	if(newArr.indexOf(arr[i]) == -1){
		newArr.push(arr[i]);
	}
}
